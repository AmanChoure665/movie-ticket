<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Cine Pass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Cine ðŸŽ¬ Pass</div>
        <input type="text" placeholder="Search for movies or theaters" class="search-bar">
        <div class="auth-buttons">
            <button id="loginBtn">Login/Signup</button>
        </div>
    </header>

    <main class="movie-details">
        <div class="movie-info">
            <img id="movieImage" src="" alt="">
            <div>
                <h2 id="movieTitle"></h2>
                <p id="movieDescription"></p>
                <h3>Genre:</h3>
                <p id="movieGenre"></p>
                <h3>Duration:</h3>
                <p id="movieDuration"></p>
                <h3>Release Date:</h3>
                <p id="movieReleaseDate"></p>
                <button id="bookBtn">Book Now</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
